<div class="admin-explorer-container">

  <!-- Breadcrumb -->
  <nav class="breadcrumb" *ngIf="breadcrumb.length > 0">
    <span class="breadcrumb-item" (click)="navegarPara(-1)">Raiz</span>
    <ng-container *ngFor="let pasta of breadcrumb; let i = index">
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-item" (click)="navegarPara(i)">{{ pasta.nome }}</span>
    </ng-container>
  </nav>

  <!-- Loader -->
  <div *ngIf="loading" class="loading">‚è≥ Carregando conte√∫do...</div>

  <!-- Lista de pastas -->
  <div class="lista">
    <div class="pasta" *ngFor="let pasta of pastas">
      <div class="pasta-info" (dblclick)="abrirPasta(pasta)">
        üìÅ {{ pasta.nome }}
      </div>
      <div class="acoes">
        <button class="btn btn-small" (click)="abrirModalRenomear(pasta)">Renomear</button>
        <button class="btn btn-small btn-danger" (click)="excluirPasta(pasta)">Excluir</button>
        <button class="btn btn-small" (click)="abrirModalUpload()">Upload</button>
      </div>
    </div>

    <!-- Lista de arquivos -->
    <div class="arquivo" *ngFor="let arquivo of arquivos">
      <div class="arquivo-info">
        üìÑ {{ arquivo.nome }}
      </div>
      <div class="acoes">
        <button class="btn btn-small" (click)="downloadArquivo(arquivo)">Download</button>
        <button class="btn btn-small" (click)="abrirModalRenomear(arquivo)">Renomear</button>
        <button class="btn btn-small btn-danger" (click)="excluirArquivo(arquivo)">Excluir</button>
      </div>
    </div>
  </div>

  <!-- Bot√£o Criar Pasta -->
  <button class="btn btn-primary" (click)="abrirModalCriarPasta()">Nova Pasta</button>

  <!-- Modal Criar Pasta -->
  <div class="modal" *ngIf="modalCriarPastaAberto">
    <div class="modal-content">
      <h3>Criar Nova Pasta</h3>
      <label>Nome da Pasta:</label>
      <input type="text" [(ngModel)]="novoNomePasta" />
      
      <label>Selecionar Usu√°rios com Permiss√£o:</label>
      <div class="usuarios-lista">
        <div *ngFor="let u of usuarios">
          <input type="checkbox" 
                 [checked]="usuariosSelecionados.includes(u)" 
                 (change)="selecionarUsuario(u)" />
          {{ u.username }}
        </div>
      </div>

      <div class="modal-acoes">
        <button class="btn btn-primary" (click)="criarPasta()">Salvar</button>
        <button class="btn" (click)="fecharModalCriarPasta()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Renomear -->
  <div class="modal" *ngIf="modalRenomearAberto">
    <div class="modal-content">
      <h3>Renomear {{ isFolder(itemParaRenomear) ? 'Pasta' : 'Arquivo' }}</h3>
      <input type="text" [(ngModel)]="novoNomeItem" />

      <div class="modal-acoes">
        <button class="btn btn-primary" (click)="renomearItem()">Salvar</button>
        <button class="btn" (click)="fecharModalRenomear()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Upload -->
  <div class="modal" *ngIf="modalUploadAberto">
    <div class="modal-content">
      <h3>Upload de Arquivo</h3>
      <input type="file" (change)="onArquivoSelecionado($event)" />

      <div class="modal-acoes">
        <button class="btn btn-primary" (click)="uploadArquivo()">Upload</button>
        <button class="btn" (click)="fecharModalUpload()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
